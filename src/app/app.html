<header
  class="bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-200/50 dark:border-slate-800/50">
  <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/20">
        <lucide-icon name="trending-up" class="w-6 h-6" />
      </div>
      <div class="flex flex-col">
        <span class="text-xl font-black tracking-tight text-slate-900 dark:text-white leading-tight">angFin</span>
        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-tight">Pro Finance
          toolkit</span>
      </div>
    </div>

    @if (!isRoot()) {
    <a routerLink="/"
      class="flex items-center gap-2 text-sm font-bold text-slate-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all group px-4 py-2 rounded-xl hover:bg-blue-50 dark:hover:bg-blue-900/20 border border-transparent hover:border-blue-100 dark:hover:border-blue-800/50">
      <lucide-icon name="arrow-left" class="w-4 h-4 transition-transform group-hover:-translate-x-1" />
      Dashboard
    </a>
    }
  </div>
</header>

<main
  class="min-h-[calc(100vh-10rem)] bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 py-12 px-6 sm:px-10">
  <router-outlet />
</main>

<footer class="bg-white dark:bg-slate-900 border-t border-slate-200/60 dark:border-slate-800/60 py-12 px-6">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
    <div class="flex flex-col gap-2 items-center md:items-start text-center md:text-left">
      <div class="flex items-center gap-2">
        <div class="w-6 h-6 rounded bg-blue-600 flex items-center justify-center text-white">
          <lucide-icon name="trending-up" class="w-4 h-4" />
        </div>
        <span class="font-black text-lg text-slate-900 dark:text-white">angFin</span>
      </div>
      <p class="text-xs text-slate-500 dark:text-slate-400 max-w-xs font-medium">
        Premium financial calculators and analysis tools built with Angular v21 and Signal Forms.
      </p>
    </div>

    <div class="flex gap-8 text-xs font-bold text-slate-400 uppercase tracking-widest">
      <a href="#" class="hover:text-blue-600 transition-colors">Privacy</a>
      <a href="#" class="hover:text-blue-600 transition-colors">Terms</a>
      <a href="#" class="hover:text-blue-600 transition-colors">Contact</a>
    </div>
